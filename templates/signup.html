{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Article-List.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Features-Blue.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-with-Button1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link href="/static/base/css/ct-navbar.css" rel="stylesheet" />
    <link href="/static/base/css/ct-navbar.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-default navigation-clean-button" style="background-color:#4f86c3;">
        <div class="container">
            <a class="navbar-brand navbar-brand-logo" href="" style="color: #ffffff">
                    <div>
                    <img src="/static/base/images/cloud.png" style="height:50px;width:50px;">
					Cloud Hotel
					</img>
                    </div>
              </a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav"></ul>
                <p class="navbar-text navbar-right actions"><a class="btn btn-default action-button" role="button" href="/login">Login</a></p>
            </div>
        </div>
    </nav>
    <div class="register-photo">
        <div class="form-container">

            <div class="image-holder" style="background-image:url(&quot;/static/assets/img/r1.jpg&quot;);"></div>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <h4 style="text-align:center;">Profile Picture</h4>
                <a onclick="uploadImage()">
				<img src="{% static 'assets/img/profile.png' %}" id="profile" style="margin-left:auto;margin-right:auto;display:block;width:150px;height:150px;">
                </a>
                <input type="file" accept="image/*" id="image" name="image" style="display: none" onchange="PreviewImage();">
                <h5 style="text-align:center;color:#ff0000;">{{ message }}</h5>
                <div class="form-group">
                    <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(86,198,198);">Sign Up</button>
                </div><a href="/login" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/myjs.js' %}"></script>
<script type="text/javascript">
    function PreviewImage() {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("image").files[0]);

        oFReader.onload = function (oFREvent) {
            document.getElementById("profile").src = oFREvent.target.result;
        };
    };
    function uploadImage() {
        document.getElementById("image").click();
}
</script>
</body>

</html>
